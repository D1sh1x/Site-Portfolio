{% extends 'portfolio/base.html' %}


{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/blog.css' %}">
    <h1 class="myb">My Blog</h1>
    <h3 class="myb">Andrey has written {{ blogs.count }} blog</h3>
    {% for blog in blogs %}
        <div class="cont">
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
        <p>{{ blog.desc|safe|truncatechars:100 }}</p>
        </div>
    {% endfor %}

{% endblock %}
